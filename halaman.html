<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat pagi</title>
  <style>
    /* General body styling */
    body { 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #ff7e5f, #feb47b);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Sun container */
    .sun {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: #ffdd00;
      border-radius: 50%;
      box-shadow: 0 0 50px #ffdd00;
      animation: rise 3s ease-in-out forwards;
    }

    /* Sun rays */
    .sun::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 221, 0, 0.5) 20%, transparent 70%);
      border-radius: 50%;
      animation: rays 2s infinite alternate ease-in-out;
    }

    /* Message styling */
    .message {
      position: absolute;
      bottom: 20%;
      font-size: 2em;
      color: #fff;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out forwards;
    }

    /* Animations */
    @keyframes rise {
      0% {
        transform: translateY(100vh);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes rays {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="sun"> </div>
  <div class="message">Selamat Pagi Cantik!</div>

  <script>
    // Optional: Add more interactivity or animations here
  </script>
</body>
</html>
